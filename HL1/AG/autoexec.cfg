//-noforcemaccel -noforcemparms -width 1280 -height 720 -fullscreen -freq 72
name "^1)^3)^2)^5)^4)^6)"
//^1 Red
//^2 Green
//^3 Yellow
//^4 Blue
//^5 Light-blue
//^6 Pink
//^7 Grey
//^8 White
//^0 Standard

fps_override 1
fps_max 249.5
cl_showfps 0

cl_bob 0
cl_bobcycle 0
cl_bobup 0

volume 0.05
MP3Volume 0
suitvolume 0.05
_snd_mixahead 0.1
room_off 1

con_color "0 255 255"
hud_color "0 255 255"
hud_saytext_sound 0
hud_saytext_time 5
hud_deathnotice_time 6
hud_centerid 1
hud_settings 1 
hud_takesshots 0
hud_fastswitch 1
cl_autowepswitch 2
cl_scores 0
cl_scores_pos "30 30"
hud_speedometer 1

default_fov 120
brightness 2
gamma 2.58
gl_vsync 0
gl_texturemode "GL_NEAREST_MIPMAP_NEAREST"
cam_idealyaw 0
mp_decals 100
clockwindow 0

net_graph 3
net_graphpos 2
net_graphwidth -270

rate 100000
cl_cmdrate 100
cl_updaterate 100
ex_interp 0.01
cl_lc 1
cl_lw 1

sensitivity 1.9 //800 DPI
m_rawinput 1
m_filter 0
zoom_sensitivity_ratio 1.35

cl_timeout 25
cl_resend 2

crosshair 0
cl_cross 1
cl_cross_circle_radius 0
cl_cross_color "0 255 0"
cl_cross_gap 0
cl_cross_size 0
cl_cross_thickness 0
cl_cross_dot_size 2

//Key Binds//
unbindall
bind "ENTER" "+use"
bind "ESCAPE" "cancelselect"
bind "/" "+reload"
bind "`" "toggleconsole"
bind "~" "toggleconsole"
bind "UPARROW" "+forward"
bind "DOWNARROW" "+back"
bind "LEFTARROW" "+moveleft"
bind "RIGHTARROW" "+moveright"
bind "CTRL" "+jump"
bind "SHIFT" "+duck"
bind "F12" "disconnect"
bind "f" "impulse 100" //Flashlight
bind "y" "messagemode"
bind "u" "messagemode2"
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+duck"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+duck"
bind "PAUSE" "pause"
bind "F6" "snapshot"
bind "TAB" "+showscores"
bind "KP_5" "spectate"
bind "F3" "ready"
bind "F4" "notready"
bind "v" "dropitems"
bind "F1" "+commandmenu"
bind "z" "volume 0.02"
bind "x" "volume 0.1"
//Slots
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "0" "slot10"

//Weapon Binds//

//Weapons
bind "DEL" "weapon_crossbow"
bind "END" "weapon_gauss"
bind "BACKSPACE" "weapon_357"
bind "PGDN" "weapon_handgrenade"
bind "INS" "weapon_9mmAR"
bind "SPACE" "weapon_crowbar"
bind "HOME" "weapon_shotgun"
bind "PGUP" weapon_tripmine
bind "KP_ENTER" weapon_hornetgun
bind "c" "weapon_satchel"
bind "z" "weapon_9mmhandgun"
bind "x" "weapon_egon"

bind "PGUP" "WeaponNext"
bind "HOME" "WeaponPrev"

