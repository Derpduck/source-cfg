//BXT Commands//
bxt_bhopcap 0
bxt_autojump 0
bxt_autojump_prediction 0
bxt_timer_autostop 1
bxt_hud 1
bxt_hud_color "0 255 255"
bxt_hud_precision 2
bxt_hud_timer 1
bxt_hud_timer_anchor "0.24 0.75"
bxt_hud_timer_offset ""
bxt_hud_speedometer 1
bxt_hud_speedometer_anchor "0.5 0.85"
bxt_hud_speedometer_offset ""
bxt_hud_jumpspeed 1
bxt_hud_jumpspeed_anchor "0.5 0.85"
bxt_hud_jumpspeed_offset ""
bxt_hud_viewangles 1
bxt_hud_viewangles_anchor "0.84 0.471"
bxt_hud_viewangles_offset ""
bxt_hud_origin 0
//bxt_hud_origin_anchor "0.97 0.1"
//bxt_hud_origin_offset ""

//Simple Aliases//
//For convenience, not used in runs
alias sr "stop;skill 3;map c1a0;bxt_timer_reset;bxt_timer_start;bxt_autorecord _speedrun;"
alias ae "exec userconfig.cfg;"
alias bhop "r_drawviewmodel 0;sv_maxspeed 320;fps_override 1;"

//General//
fps_override 0
fps_max 99.5
cl_showfps 1
hud_fastswitch 1
clockwindow 0
cl_bob 0
cl_bobcycle 0
cl_bobup 0
cl_pitchdown 89.99999
cl_pitchup 89.99999
room_off 1
volume 0.1
MP3Volume 0
suitvolume 0.1
default_fov 120
_snd_mixahead 0.1
skill 3
brightness 2
gamma 3
cl_pitchspeed 99999
con_color "0 255 255"
gl_vsync 0
developer 0
GL_texturemode "GL_LINEAR_MIPMAP_LINEAR"
cam_idealyaw 0
name "Derpduck"
net_graph 0 //3

//Key Binds//
unbindall
bind "ENTER" "+use"
bind "ESCAPE" "cancelselect"
bind "/" "+reload"
bind "`" "toggleconsole"
bind "~" "toggleconsole"
bind "UPARROW" "+forward"
bind "DOWNARROW" "+back"
bind "LEFTARROW" "+moveleft"
bind "RIGHTARROW" "+moveright"
bind "CTRL" "+duck"
bind "SHIFT" "+speed"
bind "F12" "disconnect"
bind "f" "impulse 100" //Flashlight
bind "z" "impulse 201" //Spray
bind "KP_END" "save quick"
bind "KP_INS" "load quick"
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+duck"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "PAUSE" "pause"
bind "q" "sr"
bind "w" "ae"
bind "a" "bind SHIFT +speed"
bind "s" "bind SHIFT +jump"
bind "d" "bind SHIFT +attack2"
bind "[" "fps_max 99.5"
bind "]" "fps_max 19.5"
bind "x" "force_centerview"
bind "F1" "stop;snapshot;" //End of run proof of time
bind "c" "s_show 1"
bind "v" "s_show 0"
bind "=" "fps_max 7"

//Weapon Binds//
//Main Weapons
bind "DEL" "weapon_9mmAR"
bind "END" "weapon_shotgun"
bind "PGDN" "weapon_handgrenade"
bind "PGUP" "weapon_gauss"
bind "BACKSPACE" "weapon_357"

//Other weapons
bind "MOUSE5" "weapon_satchel"
bind "," "weapon_satchel"
bind "MOUSE4" "weapon_hornetgun"
bind "INS" "weapon_crossbow"
bind "." "weapon_egon"
bind "SPACE" "weapon_tripmine"

//Early weapons
bind "MOUSE3" "weapon_crowbar"
bind "HOME" "weapon_9mmhandgun"

//Unused weapons
//weapon_rpg
//weapon_snark

//binds to tab and capslock

//Mouse//
sensitivity 2.4 //800 DPI
m_rawinput 1
m_filter 0

//Net Settings//
cl_updaterate 100
cl_cmdrate 100

echo "Derpduck's autoexec loaded"